<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head><title th:remove="all">Formulaire tuteur</title></head>
<body>
<section layout:fragment="content">
    <a class="btn btn-link mb-3" th:href="@{/tuteurs}">&larr; Retour</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title" th:text="${id} != null ? 'Modifier tuteur' : 'Nouveau tuteur'">Form</h3>

            <!-- EDIT -->
            <form th:if="${id != null}" th:action="@{'/tuteurs/' + ${id}}" method="post" th:object="${form}" novalidate>
                <div th:replace="~{tuteur/_formFields :: fields}"></div>
                <div class="mt-4 d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Enregistrer</button>
                    <a class="btn btn-outline-secondary" th:href="@{/tuteurs}">Annuler</a>
                </div>
            </form>

            <!-- CREATE -->
            <form th:if="${id == null}" th:action="@{'/tuteurs'}" method="post" th:object="${form}" novalidate>
                <div th:replace="~{tuteur/_formFields :: fields}"></div>
                <div class="mt-4 d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Enregistrer</button>
                    <a class="btn btn-outline-secondary" th:href="@{/tuteurs}">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
