<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}"
      th:with="pageTitle='Tuteurs'">
<head>
    <title th:remove="all">Tuteurs</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Tuteurs</h2>
        <a class="btn btn-primary" th:href="@{/tuteurs/new}">Nouveau tuteur</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/tuteurs}">
        <div class="col-auto">
            <label for="q" class="visually-hidden">Rechercher</label>
            <input id="q" class="form-control" type="search" name="q"
                   placeholder="Rechercher (nom, prénom)" th:value="${query}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary">Filtrer</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Nom complet</th>
                    <th>Poste</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Entreprise</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${page.content}">
                    <td th:text="${t.id}">1</td>
                    <td>
                        <a th:href="@{'/tuteurs/' + ${t.id}}" th:text="${t.nomComplet}">Nom</a>
                    </td>
                    <td th:text="${t.poste}">Poste</td>
                    <td th:text="${t.email}">Email</td>
                    <td th:text="${t.telephone}">Téléphone</td>
                    <td th:text="${t.entrepriseNom}">Entreprise</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{'/tuteurs/' + ${t.id} + '/edit'}">Modifier</a>
                        <form th:action="@{'/tuteurs/' + ${t.id} + '/delete'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Supprimer ce tuteur ?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav class="mt-3" th:if="${page.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.page == 0} ? ' disabled' : ''">
                <a class="page-link"
                   th:href="@{'/tuteurs?page=' + ${page.page - 1} + '&size=' + ${page.size}}">Préc.</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link"
                      th:text="${'Page ' + (page.page + 1) + ' / ' + page.totalPages}">Page 1/1</span>
            </li>
            <li class="page-item" th:classappend="${page.page + 1 >= page.totalPages} ? ' disabled' : ''">
                <a class="page-link"
                   th:href="@{'/tuteurs?page=' + ${page.page + 1} + '&size=' + ${page.size}}">Suiv.</a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
