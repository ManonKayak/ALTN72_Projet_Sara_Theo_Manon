<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}"
      th:with="pageTitle='Détail mémoire'">
<head><title th:remove="all">Détail mémoire</title></head>
<body>
<section layout:fragment="content">
  <a class="btn btn-link mb-3" th:href="@{/memoires}">&larr; Retour</a>

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title" th:text="${memoire.sujet}">Sujet</h3>

      <div class="row g-3">
        <div class="col-md-3">
          <div class="text-muted">Note</div>
          <div th:text="${memoire.note}">—</div>
        </div>
        <div class="col-md-3">
          <div class="text-muted">Date soutenance</div>
          <div th:text="${memoire.dateSoutenance}">—</div>
        </div>
        <div class="col-md-3">
          <div class="text-muted">Note soutenance</div>
          <div th:text="${memoire.noteSoutenance}">—</div>
        </div>
      </div>

      <div class="mt-3">
        <h6 class="text-uppercase text-muted">Commentaire</h6>
        <p th:text="${memoire.commentaire}">—</p>
      </div>

      <div class="mt-3">
        <h6 class="text-uppercase text-muted">Commentaire soutenance</h6>
        <p th:text="${memoire.commentaireSoutenance}">—</p>
      </div>

      <div class="mt-4 d-flex gap-2">
        <a class="btn btn-outline-primary" th:href="@{'/memoires/' + ${memoire.id} + '/edit'}">Modifier</a>
        <form th:action="@{'/memoires/' + ${memoire.id} + '/delete'}" method="post" class="d-inline">
          <button class="btn btn-outline-danger" onclick="return confirm('Supprimer ?')">Supprimer</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
