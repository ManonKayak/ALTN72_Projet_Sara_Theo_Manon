<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head><title th:remove="all">Formulaire mémoire</title></head>
<body>
<section layout:fragment="content">
    <a class="btn btn-link mb-3" th:href="@{/memoires}">&larr; Retour</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title" th:text="${id} != null ? 'Modifier mémoire' : 'Nouveau mémoire'">Form</h3>

            <form th:action="${formAction}" method="post" th:object="${memoire}" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="sujet">Sujet</label>
                        <input id="sujet" class="form-control" th:field="*{sujet}" />
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('sujet')}" th:errors="*{sujet}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="note">Note</label>
                        <input id="note" class="form-control" th:field="*{note}" />
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="commentaire">Commentaire</label>
                        <input id="commentaire" class="form-control" th:field="*{commentaire}" />
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('commentaire')}" th:errors="*{commentaire}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="date_soutenance">Date de soutenance</label>
                        <input id="date_soutenance" class="form-control" th:field="*{dateSoutenance}" />
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('date_soutenance')}" th:errors="*{dateSoutenance}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="note_soutenance">Note de soutenance</label>
                        <input id="note_soutenance" class="form-control" th:field="*{noteSoutenance}" />
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('note_soutenance')}" th:errors="*{noteSoutenance}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="commentaire_soutenance">Commentaires sur la soutenance</label>
                        <input id="commentaire_soutenance" class="form-control" th:field="*{commentaireSoutenance}" />
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('commentaire_soutenance')}" th:errors="*{commentaireSoutenance}"></div>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Enregistrer</button>
                    <a class="btn btn-outline-secondary" th:href="@{/memoires}">Annuler</a>
                </div>
            </form>

        </div>
    </div>
</section>
</body>
</html>
