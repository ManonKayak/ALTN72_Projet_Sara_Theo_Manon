<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head><title th:remove="all">Détail apprenti</title></head>
<body>
<section layout:fragment="content">
    <a class="btn btn-link mb-3" th:href="@{/apprentis}">&larr; Retour</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title" th:text="${apprenti.nom + ' ' + apprenti.prenom}">Nom Prénom</h3>
            <p class="text-muted mb-1"><strong>Email :</strong> <span th:text="${apprenti.mail}"></span></p>
            <p class="text-muted mb-1"><strong>Téléphone :</strong> <span th:text="${apprenti.telephone}"></span></p>
            <p class="text-muted mb-1"><strong>Année académique :</strong> <span th:text="${apprenti.anneeAcademique}"></span></p>
            <p class="text-muted mb-1"><strong>Niveau :</strong> <span th:text="${apprenti.niveau}"></span></p>
            <p class="text-muted mb-1"><strong>Entreprise :</strong> <span th:href="@{'/entreprises/' + ${apprenti.entreprise.id}}" th:text="${apprenti.entreprise.raisonSociale}"></span></p>
            <p class="text-muted mb-1"><strong>Mission :</strong> <span th:href="@{'/missions/' + ${apprenti.mission.id}}" th:text="${apprenti.mission.motsCles}"></span></p>
            <p class="text-muted mb-1"><strong>Mémoire :</strong> <span th:href="@{'/memoires/' + ${apprenti.memoire.id}}" th:text="${apprenti.memoire.sujet}"></span></p>
            <p class="mt-3">
                <a class="btn btn-outline-primary" th:href="@{|/apprentis/${apprenti.id}/edit|}">Modifier</a>
            </p>
        </div>
    </div>
</section>
</body>
</html>
