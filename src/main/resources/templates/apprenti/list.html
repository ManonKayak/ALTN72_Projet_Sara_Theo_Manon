<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}"
      th:with="pageTitle='Apprentis'">
<head>
    <title th:remove="all">Apprentis</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Apprentis</h2>
        <a class="btn btn-primary" th:href="@{/apprentis/new}">Nouvel apprenti</a>
        <a class="btn btn-primary" th:href="@{/apprentis/new}">Passer à l'année suivante</a>
    </div>

    <div>
        <h3 th:text="${success}"></h3>
    </div>

    <form class="row g-3 align-items-center mb-3" method="get" th:action="@{/apprentis/filter}">
        <div class="col-auto">
            <select class="form-select" name="type" required>
                <option value="" selected disabled>Type de filtre</option>
                <option value="nom">Nom</option>
                <option value="entreprise">Entreprise</option>
                <option value="mission">Mission</option>
                <option value="annee">Année académique</option>
            </select>
        </div>

        <div class="col-auto">
            <input type="text"
                   class="form-control"
                   name="valeur"
                   placeholder="Entrez votre recherche..."
                   required>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filtrer</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Mail</th>
                    <th>Année</th>
                    <th>Niveau</th>
                    <th>Archive</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="apprenti : ${listApprentis}">
                    <td th:text="${apprenti.id}">1</td>
                    <td th:text="${apprenti.nom}">Nom</td>
                    <td th:text="${apprenti.prenom}">Prenom</td>
                    <td>
                        <a th:text="${apprenti.mail}" th:href="@{'/apprentis/' + ${apprenti.id}}">mail</a>
                    </td>

                    <td th:text="${apprenti.anneeAcademique}">2025</td>
                    <td th:text="${apprenti.niveau}">1</td>
                    <td>
                        <span th:if="${apprenti.archive}" class="badge bg-secondary">Archivé</span>
                        <span th:unless="${apprenti.archive}" class="badge bg-success">Actif</span>
                    </td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{'/apprentis/' + ${apprenti.id} + '/edit'}">Modifier</a>
                        <form th:action="@{'/apprentis/' + ${apprenti.id} + '/delete'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Supprimer ?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="invalid-feedback d-block" th:if="${listApprentis.isEmpty()}" th:text="'La liste est vide...'"></div>
        </div>
    </div>
</section>
</body>
</html>
