<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}"
      th:with="pageTitle='Apprentis'">
<head>
    <title th:remove="all">Apprentis</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Apprentis</h2>
        <a class="btn btn-primary" th:href="@{/apprentis/new}">Nouvel apprenti</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/apprentis}">
        <div class="col-auto">
            <label for="q" class="visually-hidden">Rechercher</label>
            <input id="q" class="form-control" type="search" name="q"
                   placeholder="Rechercher..." th:value="${query}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary">Filtrer</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Année</th>
                    <th>Niveau</th>
                    <th>Archive</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${page.content}">
                    <td th:text="${a.id}">1</td>
                    <td>
                        <a th:href="@{'/apprentis/' + ${a.id}}" th:text="${a.nomComplet}">Nom</a>
                        <div class="small text-muted" th:text="${a.mail}">mail</div>
                    </td>
                    <td th:text="${a.anneeAcademique}">2025</td>
                    <td th:text="${a.niveau}">1</td>
                    <td>
                        <span th:if="${a.archive}" class="badge bg-secondary">Archivé</span>
                        <span th:unless="${a.archive}" class="badge bg-success">Actif</span>
                    </td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{'/apprentis/' + ${a.id} + '/edit'}">Modifier</a>
                        <form th:action="@{'/apprentis/' + ${a.id} + '/delete'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Supprimer ?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav class="mt-3" th:if="${page.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.page == 0} ? ' disabled' : ''">
                <a class="page-link"
                   th:href="@{'/apprentis?page=' + ${page.page - 1} + '&size=' + ${page.size}}">Préc.</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link"
                      th:text="${'Page ' + (page.page + 1) + ' / ' + page.totalPages}">Page 1/1</span>
            </li>
            <li class="page-item" th:classappend="${page.page + 1 >= page.totalPages} ? ' disabled' : ''">
                <a class="page-link"
                   th:href="@{'/apprentis?page=' + ${page.page + 1} + '&size=' + ${page.size}}">Suiv.</a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
