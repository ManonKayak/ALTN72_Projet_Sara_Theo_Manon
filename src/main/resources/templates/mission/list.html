<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}"
      th:with="pageTitle='Missions'">
<head>
    <title th:remove="all">Missions</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Missions</h2>
        <a class="btn btn-primary" th:href="@{/missions/new}">Nouvelle mission</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/missions}">
<!--        <div class="col-auto">-->
<!--            <label for="q" class="visually-hidden">Rechercher</label>-->
<!--            <input id="q" class="form-control" type="search" name="q"-->
<!--                   placeholder="Rechercher (mots-clés, métier…)" th:value="${query}">-->
<!--        </div>-->
        <div class="col-auto">
            <button class="btn btn-outline-secondary">Filtrer</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Mots-clés</th>
                    <th>Métier ciblé</th>
                    <th>Commentaires</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${listMissions}">
                    <td th:text="${m.id}">1</td>
                    <td>
                        <a th:href="@{'/missions/' + ${m.id}}" th:text="${m.motsCles}">Mots clés</a>
                    </td>
                    <td th:text="${m.metierCible}">Métier</td>
                    <td th:text="${m.commentaires} ? ${m.commentaires} : ''">Commentaires</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{'/missions/' + ${m.id} + '/edit'}">Modifier</a>
                        <form th:action="@{'/missions/' + ${m.id} + '/delete'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Supprimer cette mission ?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<!--    <nav class="mt-3" th:if="${page.totalPages > 1}">-->

<!--            <li class="page-item" th:classappend="${page.page == 0} ? ' disabled' : ''">-->
<!--                <a class="page-link"-->
<!--                   th:href="@{'/missions?page=' + ${page.page - 1} + '&size=' + ${page.size}}">Préc.</a>-->
<!--            </li>-->
<!--            <li class="page-item disabled">-->
<!--                <span class="page-link"-->
<!--                      th:text="${'Page ' + (page.page + 1) + ' / ' + page.totalPages}">Page 1/1</span>-->
<!--            </li>-->
<!--            <li class="page-item" th:classappend="${page.page + 1 >= page.totalPages} ? ' disabled' : ''">-->
<!--                <a class="page-link"-->
<!--                   th:href="@{'/missions?page=' + ${page.page + 1} + '&size=' + ${page.size}}">Suiv.</a>-->
<!--            </li>-->
<!--        </ul>-->
<!--    </nav>-->
</section>
</body>
</html>
