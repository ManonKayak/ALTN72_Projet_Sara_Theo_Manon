<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head><title th:remove="all">Formulaire mission</title></head>
<body>
<section layout:fragment="content">
  <a class="btn btn-link mb-3" th:href="@{/missions}">&larr; Retour</a>

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title" th:text="${id} != null ? 'Modifier mission' : 'Nouvelle mission'">Form</h3>

      <form th:action="@{'/missions/update/' + ${id}}" method="post" th:object="${mission}" novalidate>
        <div th:replace="~{mission/_formFields :: fields}"></div>
        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Enregistrer</button>
          <a class="btn btn-outline-secondary" th:href="@{/missions}">Annuler</a>
        </div>
      </form>

    </div>
  </div>
</section>
</body>
</html>
