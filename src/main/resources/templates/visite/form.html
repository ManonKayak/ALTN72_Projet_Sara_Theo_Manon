<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head><title th:remove="all">Formulaire visite</title></head>
<body>
<section layout:fragment="content">
  <a class="btn btn-link mb-3" th:href="@{/visites}">&larr; Retour</a>

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title" th:text="${id} != null ? 'Modifier visite' : 'Nouvelle visite'">Form</h3>

      <form th:action="${formAction}" method="post" th:object="${visite}" novalidate>
          <div class="row g-3">
              <div class="col-md-6">
                  <label class="form-label" for="date">Date de visite</label>
                  <input id="date" class="form-control" th:field="*{date}" />
                  <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
              </div>
              <div class="col-md-6">
                  <label class="form-label" for="format">Format</label>
                  <input id="format" class="form-control" th:field="*{format}" />
                  <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('format')}" th:errors="*{format}"></div>
              </div>
              <div class="col-md-6">
                  <label class="form-label" for="commentaire">Commentaire</label>
                  <input id="commentaire" class="form-control" th:field="*{commentaire}" />
                  <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('commentaire')}" th:errors="*{commentaire}"></div>
              </div>
          </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Enregistrer</button>
          <a class="btn btn-outline-secondary" th:href="@{/visites}">Annuler</a>
        </div>
      </form>

    </div>
  </div>
</section>
</body>
</html>
