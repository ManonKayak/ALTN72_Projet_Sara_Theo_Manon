<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}"
      th:with="pageTitle='Visites'">
<head>
  <title th:remove="all">Visites</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Visites</h2>
    <a class="btn btn-primary" th:href="@{/visites/new}">Nouvelle visite</a>
  </div>

  <form class="row g-2 mb-3" method="get" th:action="@{/visites}">
<!--    <div class="col-auto">-->
<!--      <input class="form-control" type="search" name="q" placeholder="Rechercher par commentaire"-->
<!--             th:value="${query}">-->
<!--    </div>-->
    <div class="col-auto">
      <button class="btn btn-outline-secondary">Filtrer</button>
    </div>
  </form>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Format</th>
          <th>Apprenti</th>
          <th>Entreprise</th>
          <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${listVisites}">
          <td th:href="@{'/visites/' + ${v.id}}" th:text="${v.id}">1</td>
          <td th:text="${v.date}">2025</td>
          <td th:text="${v.format}">1</td>
          <td th:text="${v.apprenti.nom + ' ' + v.apprenti.prenom}">Apprenti</td>
          <td th:text="${v.entreprise.raisonSociale}">Entreprise</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary"
               th:href="@{'/visites/' + ${v.id} + '/edit'}">Modifier</a>
            <form th:action="@{'/visites/' + ${v.id} + '/delete'}" method="post" class="d-inline">
              <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer ?')">
                Supprimer
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

<!--      </li>-->

<!--                <span class="page-link"-->
<!--                      th:text="${'Page ' + (page.page + 1) + ' / ' + page.totalPages}">Page 1/1</span>-->
<!--      </li>-->
<!--      <li class="page-item" th:classappend="${page.page + 1 >= page.totalPages} ? 'disabled'">-->
<!--        <a class="page-link"-->
<!--           th:href="@{'/visites?page=' + ${page.page + 1} + '&size=' + ${page.size}}">Suiv.</a>-->
<!--      </li>-->
<!--    </ul>-->
<!--  </nav>-->
</section>
</body>
</html>
