<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head><title th:remove="all">Formulaire entreprise</title></head>
<body>
<section layout:fragment="content">
  <a class="btn btn-link mb-3" th:href="@{/entreprises}">&larr; Retour</a>

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title" th:text="${id} != null ? 'Modifier entreprise' : 'Nouvelle entreprise'">Form</h3>

      <form th:action="${formAction}"
            method="post" th:object="${entreprise}" novalidate>
          <div class="row g-3">
              <div class="col-md-6">
                  <label class="form-label" for="raison-sociale">Raison sociale</label>
                  <input id="raison-sociale" class="form-control" th:field="*{raisonSociale}" />
                  <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('raison-sociale')}" th:errors="*{raisonSociale}"></div>
              </div>
              <div class="col-md-6">
                  <label class="form-label" for="adresse">Adresse</label>
                  <input id="adresse" class="form-control" th:field="*{adresse}" />
                  <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
              </div>
              <div class="col-md-6">
                  <label class="form-label" for="infos">Adresse</label>
                  <input id="infos" class="form-control" th:field="*{infos}" />
                  <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('infos')}" th:errors="*{infos}"></div>
              </div>
          </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Enregistrer</button>
          <a class="btn btn-outline-secondary" th:href="@{/entreprises}">Annuler</a>
        </div>
      </form>

    </div>
  </div>
</section>
</body>
</html>
