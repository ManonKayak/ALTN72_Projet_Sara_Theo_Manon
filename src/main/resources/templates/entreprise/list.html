<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}"
      th:with="pageTitle='Entreprises'">
<head>
    <title th:remove="all">Entreprises</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Entreprises</h2>
        <a class="btn btn-primary" th:href="@{/entreprises/new}">Nouvelle entreprise</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/entreprises}">
<!--        <div class="col-auto">-->
<!--            <label for="q" class="visually-hidden">Rechercher</label>-->
<!--            <input id="q" class="form-control" type="search" name="q"-->
<!--                   placeholder="Rechercher (raison sociale, adresse)" th:value="${query}">-->
<!--        </div>-->
        <div class="col-auto">
            <button class="btn btn-outline-secondary">Filtrer</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Raison sociale</th>
                    <th>Adresse</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${listEntreprises}">
                    <td th:text="${e.id}">1</td>
                    <td>
                        <a th:href="@{'/entreprises/' + ${e.id}}" th:text="${e.raisonSociale}">ACME</a>
                        <div class="small text-muted" th:text="${#strings.abbreviate(e.infos, 0, 80)}">infos…</div>
                    </td>
                    <td th:text="${e.adresse}">Adresse</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{'/entreprises/' + ${e.id} + '/edit'}">Modifier</a>
                        <form th:action="@{'/entreprises/' + ${e.id} + '/delete'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer ?')">
                                Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination simple -->

<!--            </li>-->

<!--                <span class="page-link"-->
<!--                      th:text="${'Page ' + (page.page + 1) + ' / ' + page.totalPages}">Page 1/1</span>-->
<!--            </li>-->
<!--            <li class="page-item" th:classappend="${page.page + 1 >= page.totalPages} ? ' disabled' : ''">-->
<!--                <a class="page-link"-->
<!--                   th:href="@{'/entreprises?page=' + ${page.page + 1} + '&size=' + ${page.size}}">Suiv.</a>-->
<!--            </li>-->
<!--        </ul>-->
<!--    </nav>-->
</section>
</body>
</html>
