<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}"
      th:with="pageTitle='Détail entreprise'">
<head><title th:remove="all">Détail entreprise</title></head>
<body>
<section layout:fragment="content">
  <a class="btn btn-link mb-3" th:href="@{/entreprises}">&larr; Retour</a>

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title" th:text="${entreprise.raisonSociale}">Raison sociale</h3>
      <p class="text-muted mb-1">
        <strong>Adresse :</strong> <span th:text="${entreprise.adresse}">—</span>
      </p>
      <div class="mt-3">
        <strong>Infos :</strong>
        <p class="mb-0" th:text="${entreprise.infos}">—</p>
      </div>
      <p class="mt-3">
        <a class="btn btn-outline-primary" th:href="@{'/entreprises/' + ${entreprise.id} + '/edit'}">Modifier</a>
      </p>
    </div>
  </div>
</section>
</body>
</html>
